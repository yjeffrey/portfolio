<div class="row">
	<h2>Contact Me</h2>
	<div ng-show="sent" class="alert alert-success" role="alert">
		Your message has been sent! I shall be reading in the very near future.
	</div>
	<div ng-show="error" class="alert alert-danger" role="alert">
		The message could not be sent sadly. 
		Please send the message manually to the email provided.
	</div>
	<form class="form" role="form" ng-submit="sendMessage(from, message)">
		<div class="col-sm-5">
			<h4>Mine</h4>
			<label>Email:</label>
			<input type="email" disabled class="form-control disabled" 
				value="jeffreykhyeh@gmail.com" id="MyEmail">
			<h4>Yours</h4>
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" class="form-control" id="email"
				ng-model="from" required>
			</div>
		</div>
		<div class="col-sm-7">
			<div class="form-group">
				<label for="message">Message:</label>
				<textarea class="form-control" 
					id="message" rows="3"
					placeholder="Max length of 250 characters"
					maxlength="250 "
					ng-model="message" required></textarea>
			</div>
			<button type="submit" class="btn btn-default" 
				ng-class="{'disabled': sent || sending}"
				style="float:right">
				{{!sent && !sending ? 'Submit' : ''}}
				{{sent ? 'Sent' : ''}}
				{{sending ? 'Sending' : ''}}
			</button>
		</div>
	</form>	
</div>
